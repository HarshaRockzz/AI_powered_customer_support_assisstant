global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ai-support-assistant'

scrape_configs:
  # Backend Metrics
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Optional: Add more scrape configs for other services
  # - job_name: 'rag_service'
  #   static_configs:
  #     - targets: ['rag_service:8000']
  #   metrics_path: '/metrics'

